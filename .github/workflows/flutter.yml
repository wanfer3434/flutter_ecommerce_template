name: Build APK

on:
  push:
    branches:
      - master  # Ejecutar el workflow en la rama 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Paso 2: Configurar Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'  # Especificar la versi√≥n exacta de Flutter

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: flutter pub get

      # Paso 4: Construir el APK en modo release
      - name: Build APK
        run: flutter build apk --release

      # Paso 5: Subir el APK como artefacto
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

